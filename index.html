<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <ion-app>
        <!-- Componente de ruteo -->
        <ion-router id="routing">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/login" component="page-login"></ion-route>
            <ion-route url="/register" component="page-register"></ion-route>
            <ion-route url="/products" component="page-products"></ion-route>

        </ion-router>
        <ion-nav></ion-nav>


        <!-- MENU -->
        <ion-menu side="start" menu-id="first" content-id="main" id="menu">
            <ion-header>
                <ion-toolbar color="primary">
                    <iont-title>Start Menu</iont-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list id="menu-options">
                    <ion-item href="/" onclick="closemenu()">HOME</ion-item>
                    <ion-item href="/products" onclick="closemenu()" class="iftoken">See products</ion-item>

                    <ion-item href="/login" onclick="closemenu()" class="ifNotoken">LOGIN</ion-item>
                    <ion-item href="/register" onclick="closemenu()" class="ifNotoken">register</ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <div id="main"></div>

        <!-- Fin MENU -->


        <page-home class="ion-page" id="screen-home">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>HOME</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>


                <ion-card color="primary" class="ifNotoken">
                    <ion-card-header>
                        <ion-card-title>Login</ion-card-title>
                        <ion-card-subtitle>Inicie sesión</ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content> Card Content </ion-card-content>
                </ion-card>
                <ion-card color="primary" class="ifNotoken">
                    <ion-card-header>
                        <ion-card-title>Registrese</ion-card-title>
                        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content> Card Content </ion-card-content>
                </ion-card>



            </ion-content>
        </page-home>


        <page-login class="ion-page" id="screen-login">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>LOGIN</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content> login screen </ion-content>
        </page-login>

        <page-products class="ion-page" id="screen-products">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>products</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content> Products' screen </ion-content>
        </page-products>



        <page-register class="ion-page" id="screen-register">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>register</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>

                <ion-list>
                    <ion-item>
                        <ion-input label="Nombre" id="txtregisterNombre" label-placement="floating"
                            placeholder="Name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Apellido" id="txtregisterApellido" label-placement="floating"
                            placeholder="Apellido"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Email" id="txtregisterEmail" label-placement="floating"
                            placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Dirección" id="txtregisterDireccion" label-placement="floating"
                            placeholder="Dirección"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Password" id="txtregisterPassword" type="Password" label-placement="floating"
                            placeholder="Password"></ion-input>
                    </ion-item>
                </ion-list>

                <ion-button expand="full" id="btnregister">Register</ion-button>
                <ion-label id="label-respuesta-register"></ion-label>

            </ion-content>
        </page-register>









    </ion-app>
    <script src="js/main.js" lazy></script>
</body>

</html>
