<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <ion-app>
        <!-- Componente de ruteo -->
        <ion-router id="routing">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/login" component="page-login"></ion-route>
            <ion-route url="/logout" component="page-logout"></ion-route>
            <ion-route url="/register" component="page-register"></ion-route>
            <ion-route url="/products" component="page-products"></ion-route>

        </ion-router>
        <ion-nav></ion-nav>


        <!-- MENU -->
        <ion-menu side="start" menu-id="first" content-id="main" id="menu">
            <ion-header>
                <ion-toolbar color="primary">
                    <iont-title>Start Menu</iont-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list id="menu-options">
                    <ion-item href="/" onclick="closemenu()">HOME &nbsp;

                        <ion-icon name="home-outline" class="icon-kindofbig"></ion-icon>
                    </ion-item>
                    <ion-item href="/products" onclick="closemenu()" class="iftoken"> Ver los productos &nbsp;
                        <ion-icon name="pricetag-outline" class="icon-kindofbig"></ion-icon>
                    </ion-item>

                    <ion-item href="/login" onclick="closemenu()" class="ifNotoken">LOGIN &nbsp;<ion-icon
                            name="log-in-outline" class="icon-kindofbig"></ion-icon></ion-item>
                    <ion-item href="/register" onclick="closemenu()" class="ifNotoken">Registrarse &nbsp; <ion-icon
                            name="person-add-outline" class="icon-kindofbig"></ion-icon></ion-item>
                    <ion-item href="/logout" onclick="closemenu()" class="iftoken">Logout &nbsp; <ion-icon
                            name="log-out-outline"></ion-icon></ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <div id="main"></div>


        <!-- Fin MENU -->


        <page-home class="ion-page" id="screen-home">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title><ion-icon name="home-outline"></ion-icon class="icon-kindofbig"> &nbsp; Home</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>



                <!--LOGIN AND REGISTER CARDS-->

                <ion-grid>
                    <ion-row>
                        <ion-col class="ifNotoken">
                            <ion-card color="light">
                                <ion-card-header>
                                    <ion-card-title>Login &nbsp; <ion-icon name="log-in-outline"></ion-icon
                                            class="icon-kindofbig">
                                    </ion-card-title>

                                </ion-card-header>

                                <ion-card-content> Inicie sesión </ion-card-content>
                            </ion-card>
                        </ion-col>
                        <ion-col class="ifNotoken">
                            <ion-card color="light">
                                <ion-card-header>
                                    <ion-card-title>Registrarse &nbsp; <ion-icon name="person-add-outline"></ion-icon
                                            class="icon-kindofbig"></ion-card-title>

                                </ion-card-header>

                                <ion-card-content> Regístrese </ion-card-content>
                            </ion-card>
                        </ion-col>

                    </ion-row>
                    <ion-row>
                        <ion-col class="center">
                            <ion-card color="light">
                                <ion-card-header>
                                    <ion-card-title>Logout &nbsp;<ion-icon name="log-out-outline"></ion-icon
                                            class="icon-kindofbig"></ion-card-title>

                                </ion-card-header>

                                <ion-card-content> Cierre sesión </ion-card-content>
                            </ion-card>
                        </ion-col>

                    </ion-row>
                </ion-grid>



            </ion-content>
        </page-home>


        <page-login class="ion-page" id="screen-login">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>LOGIN</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content> login screen </ion-content>
        </page-login>

        <page-products class="ion-page" id="screen-products">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Products</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content> Products' screen </ion-content>
        </page-products>

        <page-logout class="ion-page" id="screen-logout">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>logout</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-card color="light">
                    <ion-card-header>
                        <ion-card-title>Logout</ion-card-title>
                        <ion-card-subtitle>Cierre de sesión</ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content> Se ha cerrado sesión </ion-card-content>
                </ion-card>
            </ion-content>
        </page-logout>

        <page-register class="ion-page" id="screen-register">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>register</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>

                <ion-list>
                    <ion-item>
                        <ion-input label="Nombre" id="txtregisterNombre" label-placement="floating"
                            placeholder="Name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Apellido" id="txtregisterApellido" label-placement="floating"
                            placeholder="Apellido"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Email" id="txtregisterEmail" label-placement="floating"
                            placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Dirección" id="txtregisterDireccion" label-placement="floating"
                            placeholder="Dirección"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Password" id="txtregisterPassword" type="Password" label-placement="floating"
                            placeholder="Password"></ion-input>
                    </ion-item>
                </ion-list>

                <ion-button expand="full" id="btnregister">Register</ion-button>
                <ion-label id="label-respuesta-register"></ion-label>

            </ion-content>
        </page-register>

    </ion-app>
    <script src="js/showhide.js"></script>
    <!-- <script src="js/error.js"></script>
    <script src="js/asynchronous.js"></script> -->
    <script src="js/routing.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
